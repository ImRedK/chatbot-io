<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="hero is-fullheight">
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">Chatbot</p>
        </div>
      </section>

      <div class="columns">
        <div class="column">
          <div class="box mt-4 ml-4" id="bots">
            <article class="message is-primary">
              <div class="message-header">
                <p>Bot(s) connect√©(s)</p>
              </div>
            </article>
          </div>
        </div>
        <div class="column is-four-fifths">
          <div class="box mt-4 mr-4">
            <section class="overdrive" id="content"></section>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="columns">
          <div class="column is-three-quarters">
            <input
              class="input is-medium is-primary"
              type="text"
              placeholder="help"
              id="writing"
            />
          </div>
          <div class="column">
            <button
              onclick="userMessage()"
              id="myBtn"
              class="button is-medium is-primary"
            >
              Envoyer
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="bot.js"></script>
    <script src="main.js"></script>
  </body>
</html>
<style>
  .overdrive {
    overflow-y: scroll;
    overflow-x: hidden;
    height: 65vh;
  }
</style>
